<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Boku No Hero Trivia Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div id="bg" class="container-fluid position-absolute no-gutters justify-content-center d-flex img-behind">
        <img id="img-bg" src="assets/images/boku-bg2.jpg">
    </div>

    <main id="mainGame" class="container">
        <div class="row">
            <!-- Center + Middle Align all Elements -->
            <div class="col-12 col-md-10 mx-auto d-flex align-items-center" style="height: 100vh">
                <section id="gameContainer" class="col-12 flex-wrap">

                    <!-- Enter Game Section -->
                    <section id="welcomeScreen" class="row">
                        <div class="gameContainer col-12 no-gutters text-center align-content-center d-flex">
                            <div class="col-12 align-items-center d-flex">
                                <div class="col-12">
                                    <img src="assets/images/boku-logo03.png" height="210px" class="logo d-block mb-4 mx-auto">
                                    <button id="startGame" class="mx-auto btn btn-lg btn-dark pr-5 pl-5">Start Game</button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div id="timer" class="pt-3"></div>

                    <!-- Trivia Game -->
                    <section id="triviaGame" class="d-none row">
                        <div class="gameContainer col-12 text-center align-content-center d-flex">
                            <div class="col-12 text-center align-items-center d-flex">
                                <div class="col-12">


                                    <!-- Question -->
                                    <p id="qNumb"></p>
                                    <h2 id="question"></h2>

                                    <!-- Image -->
                                    <div id="qImg" class="mt-5 mb-5 text-center"></div>

                                    <div class="row">
                                        <div class="col-12 col-md-8 mx-auto">
                                            <div class="row">
                                                <button id="answerA" value="a" class="col-6 btn btn-lg btn-quiz mb-3"></button>
                                                <button id="answerB" value="b" class="col-6 btn btn-lg btn-quiz mb-3"></button>
                                                <button id="answerC" value="c" class="col-6 btn btn-lg btn-quiz"></button>
                                                <button id="answerD" value="d" class="col-6 btn btn-lg btn-quiz"></button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Results -->
                    <section id="showResults" class="d-none row">
                        <div class="gameContainer col-12 text-center align-content-center d-flex">
                            <div class="col-12 text-center align-items-center d-flex">
                                <div class="col-12">

                                    <h1 id="results" class="text-danger"></h1>
                                    <h2>Plus Ultra Results</h2>
                                    <img src="assets/images/results.gif" class="mt-3 mb-4 rounded">

                                </div>
                            </div>
                        </div>
                    </section>

                </section>
            </div>
        </div>
    </main>



    <!-- App JavaScript -->
    <script src="assets/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
